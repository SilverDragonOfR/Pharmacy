<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 100px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"],
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover,
        button:hover {
            background-color: #4cae4c;
        }
        button {
            background-color: #d9534f; 
        }
        .top-bar {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 80px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .top-bar .logo-container {
            width: 60px; 
            height: 60px; 
            background-image: url('/images/logo.jpg'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: 20px;
        }
        
        .top-bar .company-name {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container"></div>
        <span class="company-name">MedixPro</span>
    </div>
    <div >
        <h1>Update Employee</h1>
        <form th:action="@{/owner/employee/update}" method="post" th:object="${employee}">
            <input type="hidden" th:field="*{id}" />
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{first_name}" required/>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{last_name}" required/>

            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required/>

            <input type="hidden" id="dateOfJoining" th:field="*{date_of_joining}" required/>

            <label for="empRole">Role:</label>
            <input type="text" id="empRole" th:field="*{emp_role}" required/>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" th:field="*{salary}" required/>
            
            <input type="submit" value="Update Employee">
        </form>
        <button onclick="back()">Back</button>
    </div>
    <script th:inline="javascript">
        function back() {
            window.location.assign("/owner/employees");
        }
    </script>
</body>
</html>
