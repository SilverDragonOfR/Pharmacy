<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pharmacy | Owner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .top-bar {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 80px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .top-bar .logo-container {
            width: 60px;
            height: 60px;
            background-image: url('/images/logo.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: 20px;
        }
        .top-bar .company-name {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container"></div>
        <span class="company-name">MedixPro</span>
    </div>
    <h1>Welcome to Pharmacy - Owner</h1>
    <div>
        <a class="button" href="/owner/suppliers">Suppliers</a>
        <a class="button" href="/owner/employees">Employees</a>
        <a class="button" href="/owner/profile">Profile</a>
        <a class="button" href="/owner/addsymptom">Symptoms</a>
        <a class="button" href="/owner/expenses">Expenses</a>
        <a class="button" href="/owner/buy-medicines">Buy Medicines</a>
        <a class="button" href="/medicines">Medicines</a>
        <a class="button" href="/owner/addmedicine">Add Medicine</a>
        <a class="button" href="/logout">Logout</a>
    </div>
</body>
</html>
